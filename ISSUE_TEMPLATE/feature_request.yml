name: Feature Request
description: Suggest a new feature or enhancement.
title: "[Feature]: "
labels: ["enhancement", "triage"]
projects: ["Into-The-Grey/ai_project"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the details below.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: feature
    attributes:
      label: Feature Name
      description: What is the name of the feature you are suggesting?
      placeholder: ex. Dark Mode
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Please describe the feature in detail.
      placeholder: Describe your feature here
    validations:
      required: true
  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What are the benefits of this feature?
      placeholder: Explain the benefits here
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Are there any alternatives you have considered?
      placeholder: Describe alternatives here
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
